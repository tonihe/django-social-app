{% extends 'frontend/base/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <div class="row mt-3">
                <div class="col-md-5 col-sm-6">
                    <a href="{% url 'post-detail' object.pk %}" class="btn btn-primary">Back To Feed</a>
                </div>
    <div class="row justify-content-left mt-3 mb-5">
            <div class="col-md-6 col-sm-12">
                <form method="POST">
                    {% csrf_token %}
                    <h5>Are you sure you want to delete this update?</h5>
                    <p>you are about to permanently delete this record.</p>
                    <div class="d-grid gap-2">
                        <button class="btn btn-danger btn-block mt-2">Delete</button>
                    </div>
                </form>
            </div>
    </div>
</div>
{% endblock %}
