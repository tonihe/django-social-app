{% extends 'frontend/base/base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <a href="{% url 'post-list' %}" class="btn btn-primary">Back To Feed</a>
        </div>
    </div>
    
    {% for profile in profile_list %}
        <div class="row justify-content-center mt-3">
            <div class="col-md-5 col-sm-12 border-bottom position-relative">
                    <p><img src="{{ profile.picture.url }}" style="object-fit: cover;" class="rounded-circle justify-content-start" width="50" height="50">
                <p><a style="text-decoration: none;" class="text-primary" href="{% url 'profile' profile.pk %}">@{{ profile.user }}</a></p>
                {% if profile.location %}
                    <p>{{ profile.location }}</p>
                {% endif %}
                <p>Friends: {{ profile.followers.all.count }}</p>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
